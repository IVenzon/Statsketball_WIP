<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Statsketball</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body class="bg-dark">
        <div class="d-flex justify-content-around align-items-center bg-info">
            <h1 class="text-white">Statsketball: Share and Compare!</h1>
            <a href="/logout" class="btn btn-danger">Log Out</a>
        </div>
        <div class="d-flex justify-content-around align-items-center">
            <div class="card d-flex bg-dark w-50 p-3 m-10">
                <div class="card-body">
                    <h2 class="card-title text-white">Recently Uploaded Players:</h2>
                </div>
            </div>
            <div class="card d-flex bg-dark w-50 p-3 align-items-center m-10">
                <a href="/new_player" class="btn btn-primary w-25">UPLOAD PLAYER</a>
                <a href="/compare" class="btn btn-primary w-25">COMPARE PLAYERS</a>
                <a href="/profile/{{ user.id}}" class="btn btn-primary w-25">MY PROFILE</a>
            </div>
        </div>
    </body>
</html>
